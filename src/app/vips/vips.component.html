
<div class="page" style="background-color: #CCCCCC; padding-top: 20px">
    <div>
        <h4>Add VIP</h4>
        <label>Name:
            <input #vipName />
        </label>
        <label>Display:
            <select>
                <option #vipType value="topps61">topps61</option>
            </select>
        </label>
        <label>Team or Profession:
                <input #vipDetail />
        </label><br><br>
        <label>Accomplishment:
                <input #vipReason />
        </label>
        <label>Image/gif URL:
                <input #vipYt />
        </label>
        <button (click)="add(vipName.value, vipType.value, vipDetail.value, vipReason.value, vipYt.value); 
        vipName.value=''; vipType.value=''; vipDetail.value=''; vipReason.value=''; vipYt.value=''">Add VIP</button>
    </div>
    <div class="vipList" style="background-color: #CCCCCC; display: flex;padding-top: 20px; border-rad; margin: 0 auto;">
        <ul class="vips" style="height: 100%;max-width: 400px; width: 60vw; margin-left: auto; margin-right: auto; background-color:#CCCCCC; flex-direction: column; display: flex;">
        <li *ngFor="let vip of vips" style="max-width: 400px">
            <a routerLink="/detail/{{vip.id}}">
                <span class="badge">{{vip.id}}</span> {{vip.name}}
            </a>
        </li>
        </ul>
    </div>

</div>
